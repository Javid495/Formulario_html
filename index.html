<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <a href="contacto.html" target="_blank"></a>
    <form id="formulario" action="">
        <div>
            <label for="nombre">Nombre: </label>
            <input required type="text" name="text" minlength="1" maxlength="100" style="text-transform: uppercase;" id="nombre" >
        </div>
        <div>
            <label for="Apellidos">Apellidos: </label>
            <input required type="text" name="text" minlength="1" maxlength="100" style="text-transform:lowercase;"   id="Apellidos" >
        </div>
         <div>
            <label for="color">Color: </label>
            <input  type="color" name=""  id="color" >
        </div>
        <div>
            <label  for="edad">Edad: </label>
            <input required type="text" name="" pattern="\d*" minlength="1" maxlength="2"  id="edad" >
        </div>
        <div>
            <label for="numero">Numero: </label>
            <input required type="text" name="" pattern="\d*"  id="numero" >
        </div>
        <div>
            <label for="">Positivo: </label>
            <input type="number" min="0">
        </div>
        <div>
            <label for="">Numero maximo-minimo</label>
            <input type="number" min="10" max="20" step="0.5" value="15">
        </div>
        <div>
            <label for="fechaN">Fecha de nacimiento</label>
            <input required type="date" name="" id="fechaN">
        </div>
        <div>
            <label for="">Hora:</label>
            <input required type="time" name="" id="">
        </div>
        <div>
            <label for="">Ciudad:</label>
            <select required name="" id="">
                <option value="">Seleccione su ciudad</option>
                <option value="Bucaramanga">Bucaramanga</option>
                <option value="Giron">Giron</option>
                <option value="Floridablanca">Floridablanca</option>
                <option value="pidecuesta">Pidecuesta</option>
            </select>
        </div>
        <div>
            <p>Seleccione su genero</p>
            <label>
                <input required type="radio" name="genero" value="masculino"> Masculino
            </label>
            <br>
            <label>
                <input required type="radio" name="genero" value="femenino"> Femenino
            </label>
            <br>
            <label>
                <input required type="radio" name="genero" value="otro"> Otro
            </label>
        </div>
        <div>
            <P>Seleccione una o varias materias</P>
            <label for="">
                <input type="checkbox" name="" id="">HTML
            </label>
            <label for="">
                <input type="checkbox" name="" id="">CSS
            </label>
            <label for="">
                <input type="checkbox" name="" id="">JavaScript
            </label>
            <label for="">
                <input type="checkbox" name="" id="">Java
            </label>
            <label for="">
                <input type="checkbox" name="" id="">Python
            </label>
            <label for="">
                <input type="checkbox" name="" id="">PHP
            </label>
        </div>
        <div>
            <label for="imagen">Seleccione una imagen</label>
            <br>
            <br>
            <input type="file" accept="jpg , png" name="imagen" id="Archivo">
        </div>
        <div>
            <label for="contrase単a">Ingrese la contrase単a</label>
            <input type="password" name="contrase単a" id="contrase単a">
        </div>
        <div>
            <label for="">Aprendiz:</label>
            <input type="text" name="" value="Juan David Caceres Hernandez" disabled id="">
        </div>
        <div>
            <button type="reset">Reiniciar Formlario</button>
            <button type="submit">Enviar formulario</button>
        </div>
    </form>
</body>
</html>
